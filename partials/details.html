<ion-header-bar class="bar-calm">
	<h1 class="title">Detail</h1>
</ion-header-bar>

<ion-content id="mainPost" class="padding">

<div class="list card">
	<div class="item item-icon-left calm">
		<!-- <img data-ng-src="img/{{ women.image }}" alt="Women Photo"> -->
		<i class="icon ion-android-color-palette"></i>
		<h2>{{ women.name }}</h2>
		<p>{{ women.job }}</p>
	</div>
		<div class="item item-image">
			<img data-ng-src="img/{{ women.image }}" alt="Women Photo">
		</div>
	<div ng-repeat="detail in details" class="item item-text-wrap">
		<h2>{{ detail.question.question }}</h2></br>
		<p>{{ detail.answer }}</p>
	</div>
</div>
</ion-content>

<ion-footer-bar class="bar-stable">
	<button class="button icon-left ion-home button-calm" ng-click="goHome()"></button>
</ion-footer-bar>
